---
- include: ec2-variables.yml
- name: Discover instances(s)
  ec2_remote_facts:
    region: "{{ aws_region }}"
    filters:
      "tag:Name": "{{ hostName }}"
  register: result
- name: Print server instances
  debug:
    var: result.instances
- name: Add instance to host group
  add_host:
    hostname: "{{ item.private_ip_address }}"
    groupname: instances
  with_items:
    - "{{ result.instances }}"
  when: use_public != true
- name: Add instance to host group
  add_host:
    hostname: "{{ item.public_dns_address }}"
    groupname: instances
  with_items:
    - "{{ result.instances }}"
  when: use_public == true
