---
- name: Terminate aws ec2 server
  become: false
  gather_facts: false
  hosts: localhost
  vars_prompt:
    - name: "hostName"
      prompt: "Enter the name of the instance"
      private: no
  tasks:
    - name: Gather facts
      ec2_remote_facts:
        filters:
          "tag:Name": "{{ hostName }}"
      register: result
    - name: Get server list
      set_fact:
        instances: "{{ result.instances }}"
    - name: Retag instances
      ec2_tag:
        region: "{{ item.region }}"
        resource: "{{ item.id }}"
        tags:
          Name: "TERMINATED-{{ item.tags.Name }}"
      with_items:
        - "{{ result.instances }}"
    - name: Terminating server instance
      ec2:
        region: "{{ item.region }}"
        instance_ids: "{{ item.id }}"
        state: absent
      with_items:
        - "{{ instances }}"
    - name: Create ec2 instance
      ec2:
        key_name: default-website
        profile: production
        group:
          - website-api-sg
          - build-travisci-sg
          - user-jreardon-sg
        instance_type: t2.micro
        image: ami-04f6fc7f
        vpc_subnet_id: subnet-533c2215
        region: us-east-1
        assign_public_ip: yes
        instance_profile_name: codedeploy-role
        instance_tags:
          Name: "{{ hostName }}"
        wait: true
        count: 1
      register: result
    - name: Add Name tag to the new instance(s)
      ec2_tag:
        region: "{{ item.region }}"
        resource: "{{ item.id }}"
        tags:
          Name: "{{ hostName }}"
      with_items:
        - "{{ result.instances }}"
    - name: Debug output of results
      debug:
        var: result.instances
    - name: Add instance to host group
      add_host:
        hostname: "{{ item.private_ip }}"
        groupname: instances
      with_items:
        - "{{ result.instances }}"
    - name: Wait for SSH
      wait_for:
        host: "{{ item.private_dns_name }}"
        port: 22
        delay: 60
        timeout: 320
        state: started
      with_items:
        - "{{ result.instances }}"
