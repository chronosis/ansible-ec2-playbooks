---
- include: ec2-variables.yml
- name: Create ec2 instance
  ec2:
    key_name: "{{ aws_keyname }}"
    profile: "{{ aws_profile }}"
    group:
      - "{{ aws_ec2_group }}"
    instance_type: "{{ instance_size }}"
    image: "{{ aws_image }}"
    vpc_subnet_id: "{{ aws_vpc_subnet_id }}"
    region: "{{ aws_region }}"
    assign_public_ip: yes
    instance_profile_name: "{{ aws_instance_profile_name }}"
    instance_tags:
      Name: "{{ instanceName }}"
    wait: true
    count: "{{ server_count }}"
  register: result
- name: Add Name tag to the new instance(s)
  ec2_tag:
    region: "{{ item.region }}"
    resource: "{{ item.id }}"
    tags:
      Name: "{{ instanceName }}"
  with_items:
    - "{{ result.instances }}"
- name: Add passed tags to the new instance(s)
  ec2_tag:
    region: "{{ item.region }}"
    resource: "{{ item.id }}"
    tags:
      "{{ item.tagName }}": "{{ item.tagValue }}"
  with_items:
    - "{{ tags }}"
  when:
    - tags|default("") != ""
- name: Debug output of results
  debug:
    var: result.instances
- name: Add instance to host group
  add_host:
    hostname: "{{ item.private_ip }}"
    groupname: instances
  with_items:
    - "{{ result.instances }}"
- name: Wait for SSH
  wait_for:
    host: "{{ item.private_dns_name }}"
    port: 22
    delay: 60
    timeout: 320
    state: started
  with_items:
    - "{{ result.instances }}"
