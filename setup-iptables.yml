---
- name: setup redirection of HTTP (80) to port 8080
  become: true
  iptables:
    table: nat
    chain: PREROUTING
    in_interface: eth0
    protocol: tcp
    match: tcp
    destination_port: 80
    jump: REDIRECT
    to_ports: 8080
    comment: Redirect HTTP web traffic to port 8080
- name: setup redirection of HTTPS (443) to port 8443
  become: true
  iptables:
    table: nat
    chain: PREROUTING
    in_interface: eth0
    protocol: tcp
    match: tcp
    destination_port: 443
    jump: REDIRECT
    to_ports: 8443
    comment: Redirect HTTPS web traffic to port 8443
