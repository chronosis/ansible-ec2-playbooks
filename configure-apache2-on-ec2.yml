---
- name: Discover instances(s)
  become: false
  gather_facts: false
  hosts: localhost
  vars_prompt:
    - name: "hostName"
      prompt: "Enter the name of the instance"
      private: no
  tasks:
    - name: Gather facts
      ec2_remote_facts:
        filters:
          "tag:Name": "{{ hostName }}"
      register: result
    - name: Print server instances
      debug:
        var: result.instances
    - name: Add instance to host group
      add_host:
        hostname: "{{ item.private_ip_address }}"
        groupname: instances
      with_items:
        - "{{ result.instances }}"
    - name: deploy SSH key for doc deploy
      command: "ssh-copy-id -i doc_deploy_rsa.pub {{ item.private_dns_name }}"
      with_items:
        - "{{ result.instances }}"

- name: Setup apache2
  hosts: instances
  become: false
  gather_facts: false
  tasks:
    - include: setup-apache2.yml
