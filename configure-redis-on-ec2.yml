---
- name: Discover instances(s)
  become: false
  gather_facts: false
  hosts: localhost
  vars_prompt:
    - name: "hostName"
      prompt: "Enter the name of the instance"
      private: no
  tasks:
    - name: Gather facts
      ec2_remote_facts:
        filters:
          "tag:Name": "{{ hostName }}"
      register: result
    - name: Print server instances
      debug:
        var: result.instances
    - name: Add instance to host group
      add_host:
        hostname: "{{ item.private_ip_address }}"
        groupname: instances
      with_items:
        - "{{ result.instances }}"

- name: Setup redis
  hosts: instances
  become: false
  gather_facts: false
  tasks:
    - include: setup-redis.yml

- name: Check Redis Status
  hosts: localhost
  become: false
  gather_facts: false
  tasks:
    - name: Wait for Redis
      wait_for:
        host: "{{ item.private_dns_name }}"
        port: 6379
        delay: 60
        timeout: 320
        state: started
      with_items:
        - "{{ result.instances }}"
