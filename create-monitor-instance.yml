---
- name: Create aws ec2 monitor server
  hosts: localhost
  become: false
  gather_facts: false
  vars_prompt:
    - name: "instanceName"
      prompt: "Enter the name for the instance"
      private: no
    - name: "influxUser"
      prompt: "Enter the influx admin user name"
      private: no
    - name: "influxPass"
      prompt: "Enter the influx admin password"
      private: no
    - name: "telegrafPass"
      prompt: "Enter the telegraf password"
      private: no
    - name: "grafanaPass"
      prompt: "Enter the grafana password"
      private: no
  tasks:
    - name: Create ec2 instance
      ec2:
        key_name: default-website
        profile: production
        group:
          - website-api-sg
          - build-travisci-sg
          - user-jreardon-sg
        instance_type: t2.small
        image: ami-04f6fc7f
        vpc_subnet_id: subnet-533c2215
        region: us-east-1
        assign_public_ip: yes
        instance_profile_name: codedeploy-role
        instance_tags:
          Name: "{{ instanceName }}"
        wait: true
        count: 1
      register: result
    - name: Add Name tag to the new instance(s)
      ec2_tag:
        region: "{{ item.region }}"
        resource: "{{ item.id }}"
        tags:
          Name: "{{ instanceName }}"
      with_items:
        - "{{ result.instances }}"
    - name: Debug output of results
      debug:
        var: result.instances
    - name: Add instance to host group
      add_host:
        hostname: "{{ item.private_ip }}"
        groupname: instances
      with_items:
        - "{{ result.instances }}"
    - name: Wait for SSH
      wait_for:
        host: "{{ item.private_dns_name }}"
        port: 22
        delay: 60
        timeout: 320
        state: started
      with_items:
        - "{{ result.instances }}"

- name: Setup Monitoring Software
  hosts: instances
  become: false
  gather_facts: false
  vars:
    AdminUser: "{{hostvars['localhost']['influxUser']}}"
    AdminPass: "{{hostvars['localhost']['influxPass']}}"
    TelegrafUserPass: "{{hostvars['localhost']['telegrafPass']}}"
    GrafanaUserPass: "{{hostvars['localhost']['grafanaPass']}}"
  tasks:
    - include: setup-monitor.yml
